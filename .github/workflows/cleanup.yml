# This is a basic workflow to help you get started with Actions

name: Cleanup

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: 
  schedule: 
    - cron: '01 01 * * 00'
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  clean:
    runs-on: ubuntu-latest

    steps:
    - name: Clean Repo
      run: |
        sudo apt install git default-jre -y 
        java -version
        git clone --mirror https://github.com/Osmium-Linux/osmium-pkgs.git
        cd osmium-pkgs.git
        wget https://repo1.maven.org/maven2/com/madgag/bfg/1.13.0/bfg-1.13.0.jar
        java -jar bfg-*.jar --strip-blobs-bigger-than 80M 
        git reflog expire --expire=now --all && git gc --prune=now --aggressive
        rm bfg-*.jar
    - name: Commit to repository
      env:
        GITHUB_TOKEN: ${{ secrets.github_token }}
        COMMIT_MSG: |
          <Clean Git History>
          skip-checks: true
      run: |
        # Hard-code user configuration
        pwd
        cd osmium-pkgs.git
        git config user.email "tysayahi@gmail.com"
        git config user.name "Eile Kerning"
        # Update origin with token
        git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git
        # Checkout the branch so we can push back to it
        git checkout master
        git add .
        # Only commit and push if we have changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "${COMMIT_MSG}"; git push origin master)

